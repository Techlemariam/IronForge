name: Database Guard

on:
  push:
    branches: [main]
    paths:
      - 'prisma/schema.prisma'
      - 'prisma/migrations/**'
  pull_request:
    branches: [main]
    paths:
      - 'prisma/schema.prisma'
      - 'prisma/migrations/**'

jobs:
  prisma-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ironforge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Verify Prisma Drift
        run: |
          npx prisma migrate diff \
            --from-migrations prisma/migrations \
            --to-config-datasource \
            --shadow-database-url "postgresql://postgres:password@localhost:5432/ironforge_shadow?schema=public" \
            --exit-code
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/ironforge_test?schema=public
