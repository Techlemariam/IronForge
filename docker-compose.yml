version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ironforge-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ironforge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ironforge-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  ironforge-net:
    driver: bridge

volumes:
  postgres_data:
