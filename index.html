
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IronForge RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              zinc: {
                850: '#1f1f22',
                900: '#111111', // Darker, like a dungeon
                950: '#050505', // Void
              },
              // WoW Rarity Colors
              rarity: {
                poor: '#9d9d9d',
                common: '#ffffff',
                uncommon: '#1eff00',
                rare: '#0070dd',
                epic: '#a335ee',
                legendary: '#ff8000',
                artifact: '#e6cc80'
              },
              // Class Colors (Warrior Orange)
              warrior: {
                500: '#c79c6e',
                900: '#46321d',
              }
            },
            backgroundImage: {
              'paper': "url('https://www.transparenttextures.com/patterns/aged-paper.png')",
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for RPG feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border: 1px solid #000;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Tooltip Styles */
      .rpg-tooltip {
        background: rgba(0,0,0,0.9);
        border: 1px solid #777;
        box-shadow: 0 0 10px rgba(0,0,0,0.8);
      }

      /* Cinematic Overlay (Vignette & Scanlines) */
      .cinematic-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.6) 100%);
      }
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9998;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        opacity: 0.3;
      }
      
      /* React Flow Overrides */
      .react-flow__attribution { display: none; }
      .react-flow__node { cursor: pointer; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0",
    "reactflow": "https://esm.sh/reactflow@11.10.4",
    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.9",
    "three": "https://esm.sh/three@^0.182.0"
  }
}
</script>
<link rel="stylesheet" href="https://esm.sh/reactflow@11.10.4/dist/style.css" />
</head>
  <body class="bg-[#050505] text-zinc-200 antialiased selection:bg-rarity-epic selection:text-white font-sans relative">
    <div class="scanlines"></div>
    <div class="cinematic-overlay"></div>
    <div id="root"></div>
  </body>
</html>
