
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IronForge RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              zinc: {
                850: '#1f1f22',
                900: '#111111', 
                950: '#050505', 
              },
              forge: {
                800: '#2a2b2e',
                900: '#151719',
                950: '#0b0c0d',
                border: '#3f4148'
              },
              magma: {
                500: '#ef4444',
                DEFAULT: '#ff3300',
                glow: '#ff5500',
                dim: '#7f1d1d'
              },
              rarity: {
                poor: '#9d9d9d',
                common: '#ffffff',
                uncommon: '#1eff00',
                rare: '#0070dd',
                epic: '#a335ee',
                legendary: '#ff8000',
                artifact: '#e6cc80'
              },
              warrior: {
                500: '#c79c6e',
                900: '#46321d',
              }
            },
            backgroundImage: {
              'paper': "url('https://www.transparenttextures.com/patterns/aged-paper.png')",
              'metal': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0c0d; 
        border-left: 1px solid #151719;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f4148; 
        border: 1px solid #000;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      .cinematic-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.6) 100%);
      }
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9998;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        opacity: 0.15;
      }
      
      .react-flow__attribution { display: none; }
      .react-flow__node { cursor: pointer; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0",
    "reactflow": "https://esm.sh/reactflow@11.10.4",
    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.9",
    "three": "https://esm.sh/three@^0.182.0"
  }
}
</script>
<link rel="stylesheet" href="https://esm.sh/reactflow@11.10.4/dist/style.css" />
</head>
  <body class="bg-forge-950 text-zinc-300 antialiased selection:bg-magma selection:text-white font-sans relative overflow-hidden">
    <div class="scanlines"></div>
    <div class="cinematic-overlay"></div>
    <div id="root" class="h-screen w-screen overflow-hidden"></div>
  </body>
</html>
